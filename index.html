<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blueprint Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-size: inherit;
            font-weight: inherit;
        }
        
        /* --- FIX: Set 100% height for proper mobile layout calculation --- */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
        }
        
        body {
            display: flex;
        }
        
        /* Sidebar */
        #sidebar {
            width: 320px;
            background: #141414;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .sidebar-header h1 {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .sidebar-header p {
            font-size: 11px;
            color: #888;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .sidebar-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 12px;
            padding: 0 8px;
        }
        
        .input-group {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.2s;
        }
        
        .input-group:hover {
            border-color: #3a3a3a;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            color: #999;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #0066ff;
            background: #000;
        }
        
        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #0066ff;
            color: #fff;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0052cc;
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #333;
        }
        
        .btn-danger {
            background: #2a2a2a;
            color: #ff453a;
        }
        
        .btn-danger:hover {
            background: #333;
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
        }
        
        .btn-group .btn {
            flex: 1;
            margin-top: 0;
        }
        
        /* History List */
        #historyList {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .history-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            padding-left: 40px;
        }
        
        .history-item:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
        }
        
        .history-item.active {
            border-color: #0066ff;
            background: rgba(0, 102, 255, 0.1);
        }
        
        .history-item.selected {
            border-color: #0066ff;
            background: rgba(0, 102, 255, 0.15);
        }
        
        .history-checkbox {
            position: absolute;
            left: 12px;
            top: 14px;
            width: 16px;
            height: 16px;
            accent-color: #0066ff;
            cursor: pointer;
        }
        
        .history-title {
            font-size: 14px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 4px;
        }
        
        .history-meta {
            font-size: 12px;
            color: #666;
        }
        
        .history-delete {
            position: absolute;
            right: 8px;
            top: 8px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            transition: all 0.2s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .history-delete:hover {
            background: #2a2a2a;
            color: #ff453a;
        }
        
        /* Main Content */
        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
            /* --- FIX: Crucial for filling 100% of body height --- */
            height: 100%; 
        }
        
        #controlBar {
            background: #141414;
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        #blueprintInput {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            color: #e5e5e5;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
            transition: border-color 0.2s;
        }
        
        #blueprintInput:focus {
            outline: none;
            border-color: #0066ff;
        }
        
        #blueprintInput::placeholder {
            color: #555;
        }
        
        .action-bar {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            align-items: center;
        }
        
        .action-bar .btn {
            margin-top: 0;
            width: auto;
            padding: 8px 16px;
        }
        
        #feedbackMessage {
            margin-left: 12px;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: opacity 0.3s ease;
        }
        
        #feedbackMessage.success {
            color: #34c759;
            background: rgba(52, 199, 89, 0.1);
        }
        
        #feedbackMessage.error {
            color: #ff453a;
            background: rgba(255, 69, 58, 0.1);
        }
        
        #feedbackMessage.hidden {
            opacity: 0;
        }
        
        /* 3D Container */
        #container {
            flex: 1;
            background: #000;
            position: relative;
            margin: 8px;
            border-radius: 8px;
            overflow: hidden;
            min-width: 200px;
            min-height: 300px;
            border: 1px solid #2a2a2a; /* Added back for desktop */
        }
        
        #container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #mainContent {
                /* FIX: Remove any remaining padding/margin on main content */
                margin: 0 !important;
                padding: 0 !important;
            }

            #sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
            }
            
            .sidebar-header {
                padding: 16px;
            }
            
            .sidebar-header h1 {
                font-size: 14px;
            }
            
            .sidebar-header p {
                font-size: 11px;
            }
            
            .sidebar-content {
                padding: 12px;
            }
            
            #controlBar {
                padding: 12px 16px;
            }
            
            #blueprintInput {
                min-height: 60px;
                font-size: 12px;
            }
            
            .action-bar {
                flex-wrap: wrap;
            }
            
            .action-bar .btn {
                flex: 1;
                min-width: 120px;
            }
            
            #container {
                min-height: 300px;
                /* --- ULTIMATE FIX: Zero out all margins and borders --- */
                margin: 0; 
                border-radius: 0;
                border-left: none;
                border-right: none;
                border-top: none;
                /* Force the bottom border to appear */
                border-bottom: 1px solid #2a2a2a; 
            }
            
            .section-title {
                cursor: pointer;
                user-select: none;
            }
            
            .section-title::after {
                content: ' ▼';
                font-size: 10px;
                margin-left: 4px;
            }
            
            .section-title.collapsed::after {
                content: ' ▶';
            }
            
            .section-content {
                max-height: 500px;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            .section-content.collapsed {
                max-height: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Blueprint Viewer</h1>
            <p>Create 3D block models</p>
        </div>
        
        <div class="sidebar-content">
            <div class="section">
                <div class="section-title" onclick="toggleSectionMobile('settings')">Settings</div>
                <div class="section-content" id="settingsContent">
                    <div class="input-group">
                        <label for="gridSize">Grid Size</label>
                        <input type="number" id="gridSize" value="50" min="10" max="1000" step="10">
                        <button class="btn btn-primary" onclick="updateGridSize()">Apply</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title" onclick="toggleSectionMobile('history')">History</div>
                <div class="section-content" id="historyContent">
                    <div class="btn-group" style="margin-bottom: 12px;">
                        <button class="btn btn-primary" id="combineBtn" onclick="combineSelected()" disabled>Combine</button>
                        <button class="btn btn-secondary" onclick="clearSelection()">Clear</button>
                    </div>
                    <button class="btn btn-danger" onclick="clearAllHistory()" style="margin-bottom: 12px;">Clear All History</button>
                    <ul id="historyList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="mainContent">
        <div id="controlBar">
            <textarea id="blueprintInput" placeholder="Enter block data (format: x,y,z,type)&#10;Example:&#10;0,0,0,dirt&#10;1,0,0,stone&#10;0,1,0,wood"></textarea>
            <div class="action-bar">
                <button class="btn btn-primary" onclick="buildModel()">Build Model</button>
                <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
                <span id="feedbackMessage" class="hidden"></span>
            </div>
        </div>
        <div id="container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        const BLOCK_SPACING_FACTOR = 2;
        let history = [];
        let currentHistoryIndex = -1;
        let currentGridSize = 50;
        let gridHelper;
        let selectedIndices = new Set();
        let blockGroup; 

        function loadHistory() {
            const saved = localStorage.getItem('blockHistory');
            if (saved) {
                history = JSON.parse(saved);
                updateHistoryUI();
            }
        }

        function saveHistory() {
            localStorage.setItem('blockHistory', JSON.stringify(history));
        }

        function addToHistory(blueprintData) {
            const timestamp = new Date().toLocaleString();
            const blockCount = blueprintData.split(/[\s\r\n]+/).filter(e => e.trim().length > 0).length;
            
            const entry = {
                data: blueprintData,
                timestamp: timestamp,
                blockCount: blockCount,
                id: Date.now()
            };
            
            history.unshift(entry);
            
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            saveHistory();
            updateHistoryUI();
            currentHistoryIndex = 0;
        }

        function updateHistoryUI() {
            const listEl = document.getElementById('historyList');
            listEl.innerHTML = '';
            
            if (history.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #555; font-size: 13px;">No history yet</div>';
                return;
            }
            
            history.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                if (index === currentHistoryIndex) li.classList.add('active');
                if (selectedIndices.has(index)) li.classList.add('selected');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'history-checkbox';
                checkbox.checked = selectedIndices.has(index);
                checkbox.onclick = (e) => {
                    e.stopPropagation();
                    toggleSelection(index);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'history-delete';
                deleteBtn.innerHTML = '×';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteHistoryEntry(index);
                };
                
                const content = document.createElement('div');
                content.innerHTML = `
                    <div class="history-title">Build #${history.length - index}</div>
                    <div class="history-meta">${entry.blockCount} blocks · ${entry.timestamp}</div>
                `;
                
                li.appendChild(checkbox);
                li.appendChild(deleteBtn);
                li.appendChild(content);
                li.onclick = () => loadHistoryEntry(index);
                listEl.appendChild(li);
            });
            
            document.getElementById('combineBtn').disabled = selectedIndices.size < 2;
        }

        function toggleSelection(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            updateHistoryUI();
        }

        function clearSelection() {
            selectedIndices.clear();
            updateHistoryUI();
        }

        function combineSelected() {
            if (selectedIndices.size < 2) {
                showFeedback('Select at least 2 builds to combine', 'error');
                return;
            }
            
            const selectedEntries = Array.from(selectedIndices)
                .sort((a, b) => a - b)
                .map(i => history[i]);
            
            const combinedData = selectedEntries.map(e => e.data).join('\n');
            
            addToHistory(combinedData);
            selectedIndices.clear();
            const count = buildModelFromData(combinedData);
            showFeedback(`Combined successfully (${count} blocks)`, 'success');
            
            collapseMobileSections();
        }

        function loadHistoryEntry(index) {
            const entry = history[index];
            document.getElementById('blueprintInput').value = entry.data;
            currentHistoryIndex = index;
            buildModelFromData(entry.data);
            updateHistoryUI();
            
            collapseMobileSections();
        }

        function deleteHistoryEntry(index) {
            history.splice(index, 1);
            saveHistory();
            updateHistoryUI();
            if (currentHistoryIndex === index) {
                currentHistoryIndex = -1;
            }
        }

        function clearAllHistory() {
            if (confirm('Clear all history?')) {
                history = [];
                saveHistory();
                updateHistoryUI();
                currentHistoryIndex = -1;
            }
        }

        function clearInput() {
            document.getElementById('blueprintInput').value = '';
        }

        function init3D() {
            const container = document.getElementById('container');
            if (!container) return;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            const containerRect = container.getBoundingClientRect();
            const width = containerRect.width || window.innerWidth;
            const height = containerRect.height || window.innerHeight * 0.7;
            
            camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
            camera.position.set(25, 25, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            gridHelper = new THREE.GridHelper(currentGridSize, currentGridSize, 0x333333, 0x1a1a1a);
            scene.add(gridHelper);

            // Create a group to hold all blocks
            blockGroup = new THREE.Group();
            scene.add(blockGroup);

            // Add a starter block to show the scene is active
            addStarterBlock();

            animate();
        }

        function addStarterBlock() {
            const geometry = new THREE.BoxGeometry(BLOCK_SPACING_FACTOR, BLOCK_SPACING_FACTOR, BLOCK_SPACING_FACTOR);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xC0C0C0,
                metalness: 0.1,
                roughness: 0.8
            });
            const starterCube = new THREE.Mesh(geometry, material);
            starterCube.position.set(0, 0, 0);
            blockGroup.add(starterCube);
        }

        const BLOCK_COLORS = {
            'dirt': 0x8B4513, 'wood': 0xA0522D, 'leaf': 0x006400, 'stone': 0x808080,
            'crate': 0xCC9966, 'darkstone': 0x3C3C3C, 'glass': 0xADD8E6, 'gravel': 0x737373,
            'graybrick': 0x999999, 'hay': 0xFFD700, 'metal': 0xB0C4DE, 'metalframe': 0x36454F,
            'redbrick': 0x8B0000, 'sand': 0xF4A460, 'smoothstone': 0xC0C0C0, 'snow': 0xFFFFFF
        };

        function showFeedback(message, type = 'success') {
            const feedback = document.getElementById('feedbackMessage');
            feedback.textContent = message;
            feedback.className = type;
            
            setTimeout(() => {
                feedback.classList.add('hidden');
            }, 3000);
        }

        function buildModel() {
            const input = document.getElementById('blueprintInput').value;
            if (!input.trim()) {
                showFeedback('Please enter blueprint data', 'error');
                return;
            }
            
            addToHistory(input);
            const count = buildModelFromData(input);
            showFeedback(`Model built successfully (${count} blocks)`, 'success');
            
            collapseMobileSections();
        }

        function buildModelFromData(input) {
            // Map to store unique block positions: Key is "x,y,z", Value is {x, y, z, type}
            const uniqueBlocks = new Map();

            // Clear all blocks efficiently using the group
            blockGroup.clear();

            // Split by space, newline, or carriage return, filtering out empty strings
            const entries = input.split(/[\s\r\n]+/).filter(e => e.trim().length > 0);

            // --- Pass 1: Parse Input and Deduplicate (Last Writer Wins) ---
            entries.forEach(entry => {
                const parts = entry.split(',');
                if (parts.length < 4) return;

                const x = parseInt(parts[0].trim());
                const y = parseInt(parts[1].trim());
                const z = parseInt(parts[2].trim());
                const type = parts[3].trim().toLowerCase();

                if (isNaN(x) || isNaN(y) || isNaN(z)) return;

                // Create a unique key string for the position
                const positionKey = `${x},${y},${z}`;

                // Store the block data. This ensures that if the key exists, 
                // the new entry overwrites the old one (Last Writer Wins).
                uniqueBlocks.set(positionKey, { x, y, z, type });
            });

            let blocksParsed = 0;
            let minX = Infinity, minY = Infinity, minZ = Infinity;
            let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
            
            // --- Pass 2: Render Only the Unique Blocks from the Map ---
            uniqueBlocks.forEach(block => {
                const color = BLOCK_COLORS[block.type] || 0xFF1493;
                const geometry = new THREE.BoxGeometry(BLOCK_SPACING_FACTOR, BLOCK_SPACING_FACTOR, BLOCK_SPACING_FACTOR);
                const material = new THREE.MeshStandardMaterial({ 
                    color: color,
                    metalness: 0.1,
                    roughness: 0.8
                });
                
                if (block.type === 'glass') {
                    material.transparent = true;
                    material.opacity = 0.4;
                }

                const cube = new THREE.Mesh(geometry, material);
                const actualX = block.x * BLOCK_SPACING_FACTOR;
                const actualY = block.y * BLOCK_SPACING_FACTOR;
                const actualZ = block.z * BLOCK_SPACING_FACTOR;
                
                cube.position.set(actualX, actualY, actualZ);
                
                // Update bounds for camera centering
                minX = Math.min(minX, actualX);
                maxX = Math.max(maxX, actualX);
                minY = Math.min(minY, actualY);
                maxY = Math.max(maxY, actualY);
                minZ = Math.min(minZ, actualZ);
                maxZ = Math.max(maxZ, actualZ);

                blockGroup.add(cube);
                blocksParsed++;
            });
            
            // --- Final Step: Center Camera on the Model ---
            if (blocksParsed > 0) {
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;
                const centerZ = (minZ + maxZ) / 2;

                // Calculate the largest dimension (to set camera distance)
                const sizeX = maxX - minX;
                const sizeY = maxY - minY;
                const sizeZ = maxZ - minZ;
                const maxDim = Math.max(sizeX, sizeY, sizeZ);
                
                // Set the controls target (the point the camera rotates around)
                controls.target.set(centerX, centerY, centerZ);
                
                // Calculate new camera distance (based on max dimension and camera FOV)
                const distance = maxDim / (2 * Math.tan(camera.fov * Math.PI / 360));
                
                // Set camera position to look at the center from a distance
                camera.position.set(centerX + distance, centerY + distance / 2, centerZ + distance);

                // Update controls to apply the new target
                controls.update();
            }

            console.log(`Loaded ${blocksParsed} unique blocks after deduplication.`);
            return blocksParsed;
        }

        function updateGridSize() {
            const newSize = parseInt(document.getElementById('gridSize').value);
            if (newSize && newSize >= 10 && newSize <= 1000) {
                currentGridSize = newSize;
                
                if (gridHelper) {
                    scene.remove(gridHelper);
                }
                
                gridHelper = new THREE.GridHelper(currentGridSize, currentGridSize, 0x333333, 0x1a1a1a);
                scene.add(gridHelper);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function toggleSectionMobile(section) {
            if (window.innerWidth > 768) return;
            
            const content = document.getElementById(section + 'Content');
            const title = event.target;
            
            content.classList.toggle('collapsed');
            title.classList.toggle('collapsed');
        }

        function collapseMobileSections() {
            if (window.innerWidth <= 768) {
                document.getElementById('settingsContent').classList.add('collapsed');
                document.getElementById('historyContent').classList.add('collapsed');
                document.querySelectorAll('.section-title').forEach(t => t.classList.add('collapsed'));
            }
        }

        window.onload = function() {
            init3D();
            loadHistory();
            
            if (window.innerWidth <= 768) {
                collapseMobileSections();
            }
        };

        window.addEventListener('resize', () => {
            const container = document.getElementById('container');
            if (!container || !renderer || !camera) return;
            
            const containerRect = container.getBoundingClientRect();
            renderer.setSize(containerRect.width, containerRect.height);
            camera.aspect = containerRect.width / containerRect.height;
            camera.updateProjectionMatrix();
        });
